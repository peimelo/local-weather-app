<form>
  <mat-form-field appearance="outline">
    <mat-label>City Name</mat-label>
    <!-- <mat-label>City Name or Postal Code</mat-label> -->
    <mat-icon matPrefix>search</mat-icon>
    <input matInput aria-label="City" [formControl]="search" />
    <!-- <input matInput aria-label="City or Zip" [formControl]="search" /> -->
    <mat-hint>Specify country code like 'Rio de Janeiro'</mat-hint>
    <mat-error *ngIf="search.invalid"> {{ getErrorMessage() }} </mat-error>
  </mat-form-field>
</form>
